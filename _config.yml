# Site
name: "Wael A. Kabli"
title: "Wael A. Kabli"
description: "Serial Entrepreneur | Misk 2030 Leader | Technologist & Strategist | Digital Health Innovator | Venture Builder | Speaker"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
url: "https://waelkabli.github.io"   # current GitHub Pages URL
baseurl: "/wkcom"                    # will become "" when we move to waelkabli.com
google_analytics:                    # leave empty for now (no tracking)
disqus:                              # disable demo comments
mailchimp-list:                      # disable demo newsletter
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  wael:
    name: "Wael A. Kabli"
    display_name: "Wael A. Kabli"
    avatar: 'assets/images/avatar.png'   # replace with your photo later
    email:
    web: "https://waelkabli.com"
    description: "Founder & CEO of Cura, digital health entrepreneur, advisor, and speaker."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination 
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (keep disabled)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
